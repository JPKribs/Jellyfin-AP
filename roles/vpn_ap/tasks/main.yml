---
- name: Force set hostname with hostnamectl
  command: hostnamectl set-hostname {{ system_hostname }}

- name: Write hostname to /etc/hostname
  copy:
    content: "{{ system_hostname }}\n"
    dest: /etc/hostname
    mode: '0644'

- name: Update /etc/hosts with hostname
  template:
    src: hosts.j2
    dest: /etc/hosts
    mode: '0644'

- name: Ensure hostname persists in cloud-init if present
  lineinfile:
    path: /etc/cloud/cloud.cfg
    regexp: '^preserve_hostname:'
    line: 'preserve_hostname: true'
    create: yes
  failed_when: false

- name: Backup original sources.list
  copy:
    src: /etc/apt/sources.list
    dest: /etc/apt/sources.list.backup
    remote_src: yes
    force: no

- name: Replace with standard Debian repositories
  copy:
    content: |
      deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware
      deb http://deb.debian.org/debian bookworm-updates main contrib non-free non-free-firmware
      deb http://deb.debian.org/debian bookworm-backports main contrib non-free non-free-firmware
      deb http://security.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware
    dest: /etc/apt/sources.list
    mode: '0644'
  register: apt_sources_changed

- name: Remove FriendlyARM specific repositories
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/friendlyelec.list
    - /etc/apt/sources.list.d/armbian.list
    - /etc/apt/sources.list.d/local-packages.list
  failed_when: false

- name: Update apt cache after repository change
  apt:
    update_cache: yes
  when: apt_sources_changed.changed

- name: Install unattended-upgrades for auto-updates
  apt:
    name:
      - unattended-upgrades
      - apt-listchanges
    state: present

- name: Configure unattended-upgrades
  copy:
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Download-Upgradeable-Packages "1";
      APT::Periodic::AutocleanInterval "7";
      APT::Periodic::Unattended-Upgrade "1";
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    mode: '0644'

- name: Configure unattended-upgrades origins
  copy:
    content: |
      Unattended-Upgrade::Origins-Pattern {
              "origin=Debian,codename=${distro_codename},label=Debian";
              "origin=Debian,codename=${distro_codename},label=Debian-Security";
              "origin=Debian,codename=${distro_codename}-security,label=Debian-Security";
      };
      Unattended-Upgrade::AutoFixInterruptedDpkg "true";
      Unattended-Upgrade::MinimalSteps "true";
      Unattended-Upgrade::Remove-Unused-Kernel-Packages "true";
      Unattended-Upgrade::Remove-Unused-Dependencies "true";
      Unattended-Upgrade::Automatic-Reboot "false";
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    mode: '0644'

- name: Enable and start unattended-upgrades
  systemd:
    name: unattended-upgrades
    enabled: yes
    state: started

- name: Install avahi for mDNS/network discovery
  apt:
    name:
      - avahi-daemon
      - avahi-utils
      - libnss-mdns
    state: present

- name: Configure avahi hostname
  template:
    src: avahi-daemon.conf.j2
    dest: /etc/avahi/avahi-daemon.conf
    mode: '0644'
  notify: restart avahi

- name: Enable and start avahi
  systemd:
    name: avahi-daemon
    enabled: yes
    state: started

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required packages
  apt:
    name:
      - hostapd
      - dnsmasq
      - wireguard
      - wireguard-tools
      - iptables
      - iptables-persistent
      - wpasupplicant
      - iw
      - rfkill
      - firmware-iwlwifi
      - procps
    state: present

- name: Check kernel version
  command: uname -r
  register: kernel_version
  changed_when: false

- name: Verify kernel 6.1
  assert:
    that:
      - kernel_version.stdout is search("^6\.1\.")
    fail_msg: "Kernel version must be 6.1.x for NanoPi Zero2"
    success_msg: "Kernel version {{ kernel_version.stdout }} is compatible"

- name: Detect wireless interface
  shell: |
    iw dev | awk '$1=="Interface"{print $2}' | head -n1
  register: wireless_interface_result
  changed_when: false

- name: Set wireless interface fact
  set_fact:
    wireless_interface: "{{ wireless_interface_result.stdout }}"

- name: Verify wireless interface detected
  assert:
    that:
      - wireless_interface != ""
    fail_msg: "No wireless interface detected"
    success_msg: "Detected wireless interface: {{ wireless_interface }}"

- name: Detect ethernet interface
  shell: |
    ip -o link show | awk -F': ' '$2 !~ /^(lo|wlan|wg)/ {print $2; exit}'
  register: ethernet_interface_result
  changed_when: false

- name: Set ethernet interface fact
  set_fact:
    ethernet_interface: "{{ ethernet_interface_result.stdout }}"

- name: Verify ethernet interface detected
  assert:
    that:
      - ethernet_interface != ""
    fail_msg: "No ethernet interface detected"
    success_msg: "Detected ethernet interface: {{ ethernet_interface }}"

- name: Unblock wireless with rfkill
  shell: rfkill unblock wifi
  changed_when: false

- name: Stop conflicting services
  systemd:
    name: "{{ item }}"
    state: stopped
    enabled: no
  loop:
    - wpa_supplicant
    - NetworkManager
  failed_when: false

- name: Stop services for configuration
  systemd:
    name: "{{ item }}"
    state: stopped
  loop:
    - hostapd
    - dnsmasq
  failed_when: false

- name: Copy WireGuard config file
  copy:
    src: "{{ wireguard_config_file }}"
    dest: /etc/wireguard/wg0.conf.original
    mode: '0600'

- name: Read original WireGuard config
  slurp:
    src: /etc/wireguard/wg0.conf.original
  register: wg_config_content

- name: Create WireGuard config with service IP routing
  shell: |
    # Read original config and remove any existing PostUp/PostDown
    grep -v '^PostUp' /etc/wireguard/wg0.conf.original | grep -v '^PostDown' > /tmp/wg0.tmp

    # Find the [Interface] section and insert PostUp/PostDown after PrivateKey
    awk '
    /^\[Interface\]/ { print; interface=1; next }
    /^PrivateKey/ && interface {
      print
      print "PostUp = ip route add {{ service_ip }}/32 dev wg0"
      print "PostDown = ip route del {{ service_ip }}/32 dev wg0 || true"
      interface=0
      next
    }
    /^AllowedIPs/ {
      print "AllowedIPs = {{ service_ip }}/32"
      next
    }
    { print }
    ' /tmp/wg0.tmp > /etc/wireguard/wg0.conf

    chmod 0600 /etc/wireguard/wg0.conf
    rm /tmp/wg0.tmp
  args:
    creates: /etc/wireguard/wg0.conf
  notify: restart wireguard

- name: Configure hostapd
  template:
    src: hostapd.conf.j2
    dest: /etc/hostapd/hostapd.conf
    mode: '0644'
  notify: restart hostapd

- name: Set hostapd config path
  lineinfile:
    path: /etc/default/hostapd
    regexp: '^#?DAEMON_CONF='
    line: 'DAEMON_CONF="/etc/hostapd/hostapd.conf"'
  notify: restart hostapd

- name: Backup original dnsmasq config
  command: mv /etc/dnsmasq.conf /etc/dnsmasq.conf.orig
  args:
    creates: /etc/dnsmasq.conf.orig

- name: Configure dnsmasq
  template:
    src: dnsmasq.conf.j2
    dest: /etc/dnsmasq.conf
    mode: '0644'
  notify: restart dnsmasq

- name: Configure static IP for wireless interface
  template:
    src: wlan0.j2
    dest: /etc/network/interfaces.d/{{ wireless_interface }}
    mode: '0644'
  notify: restart networking

- name: Enable IP forwarding
  copy:
    src: 99-vpn-router.conf
    dest: /etc/sysctl.d/99-vpn-router.conf
    mode: '0644'

- name: Apply IP forwarding immediately
  command: sysctl -p /etc/sysctl.d/99-vpn-router.conf

- name: Create firewall script
  template:
    src: vpn-router-fw.sh.j2
    dest: /usr/local/bin/vpn-router-fw.sh
    mode: '0755'

- name: Create firewall systemd service
  copy:
    content: |
      [Unit]
      Description=VPN Router Firewall Rules
      After=network.target wg-quick@wg0.service

      [Service]
      Type=oneshot
      ExecStart=/usr/local/bin/vpn-router-fw.sh
      RemainAfterExit=yes

      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/vpn-router-fw.service
    mode: '0644'
  notify: reload systemd

- name: Create hostname persistence service
  copy:
    content: |
      [Unit]
      Description=Ensure hostname persists
      After=network.target

      [Service]
      Type=oneshot
      ExecStart=/usr/bin/hostnamectl set-hostname {{ system_hostname }}
      RemainAfterExit=yes

      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/hostname-persist.service
    mode: '0644'

- name: Enable hostname persistence service
  systemd:
    name: hostname-persist
    enabled: yes
    daemon_reload: yes

- name: Enable and start WireGuard
  systemd:
    name: wg-quick@wg0
    enabled: yes
    state: started
    daemon_reload: yes

- name: Enable and start firewall service
  systemd:
    name: vpn-router-fw
    enabled: yes
    state: started

- name: Unmask hostapd
  systemd:
    name: hostapd
    masked: no

- name: Enable and start hostapd
  systemd:
    name: hostapd
    enabled: yes
    state: started

- name: Bring up wireless interface with static IP
  shell: |
    ip addr flush dev {{ wireless_interface }}
    ip addr add {{ ap_ip }}/24 dev {{ wireless_interface }}
    ip link set {{ wireless_interface }} up
  changed_when: false

- name: Enable and start dnsmasq
  systemd:
    name: dnsmasq
    enabled: yes
    state: started
